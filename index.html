<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-database.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="d-flex flex-column">
    <main id="main-content">
        <div class="container">
            <!--div class="col-xs-12 pre-connection">
                Connecting...
            </div-->

            <div class="row pre-login">
                <form id="frm" class="m-auto">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nameId">Enter your name</label>
                            <input type="text" class="form-control" id="nameId" placeholder="">
                        </div>
                        <div class="col-md-6" style="margin-top:35px;">
                            <button id="btnSubmit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>

            </div>
            <div>
                <div class="col-xs-12 post-login">
                    <h2>Hi,
                        <span id="player-name-display"></span>! You are player
                        <span id="player-number"></span>.
                    </h2>
                </div>
                <div class="col-xs-12 pending-login">
                    There are already 2 players playing, you can play when one player quits.
                </div>
            </div>
            <div class="row">
                <div class="col-4 player">
                    <h3 id="player-1">Waiting for Player 1</h3>
                    <p class="stats p1-stats">
                        <strong>Wins:</strong>
                        <span id="p1-wins">0</span>
                        <strong>Losses:</strong>
                        <span id="p1-losses"></span>
                    </p>
                    <p class="selections p1-selections">
                        <button id="rock" data-player="1" class="btn btn-default choice">Rock</button>
                        <button id="paper" data-player="1" class="btn btn-default choice">Paper</button>
                        <button id="scissors" data-player="1" class="btn btn-default choice">Scissors</button>
                    </p>
                    <p class="no-choice p1-no-choice">
                        Pending Selection
                    </p>
                    <p class="choice-made p1-choice-made">
                        Selection Made
                    </p>
                    <p class="choice-reveal p1-choice-reveal">

                    </p>
                </div>

                <div class="col-4">
                    <h3 id="results"></h3>
                </div>

                <div class="col-4 player">
                    <h3 id="player-2">Waiting for Player 2</h3>
                    <p class="stats p2-stats">
                        <strong>Wins:</strong>
                        <span id="p2-wins">0</span>
                        <strong>Losses:</strong>
                        <span id="p2-losses"></span>
                    </p>
                    <p class="selections p2-selections">
                        <button id="rock" data-player="2" class="btn btn-default choice">Rock</button>
                        <button id="paper" data-player="2" class="btn btn-default choice">Paper</button>
                        <button id="scissors" data-player="2" class="btn btn-default choice">Scissors</button>
                    </p>
                    <p class="no-choice p2-no-choice">
                        Pending Selection
                    </p>
                    <p class="choice-made p2-choice-made">
                        Selection Made
                    </p>
                    <p class="choice-reveal p2-choice-reveal">

                    </p>
                </div>

                <div class="row post-login">
                    <div class="col-xs-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title text-left">Chat</h3>
                            </div>
                            <ul id="chat-log" class="list-unstyled text-left">

                            </ul>
                            <form role="chat" class="panel-footer">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="chat">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" id="chat-btn">Send</button>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Topic Div or Fav Movies Div-->
                <!--div class="row">
                <div id="player_id1" class="col-6 mt-3">Waiting for player 1</div>
                <div id="player_id2" class="col-6 mt-3">Waiting for player 2</div>
            </div-->
            </div>
    </main>
    <span id="connected-viewers"></span>
    <footer id="sticky-footer" class="py-3 footer">
        <div class="container text-center">
            <small>Copyright @
                <script>
                    document.write(new Date().getFullYear());
                </script>
            </small>
        </div>
    </footer>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
