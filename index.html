<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-database.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fontawesome/css/all.css">
</head>

<body class="d-flex flex-column">
    <header>

        <div class="nav-header text-center">
            ROCK, PAPER, SCISSORS
        </div>

    </header>
    <main id="main-content">
        <div class="container page-content">
            <div id="connected-viewers" role="alert"></div>

            <div class="row pre-login">
                <form class="form-inline m-auto p-3">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="nameId" class="sr-only">Enter your name</label>
                        <input type="text" class="form-control" id="nameId" placeholder="Enter your name"
                            autocomplete="off">
                        <div class="error"></div>
                    </div>
                    <button id="btnSubmit" type="submit" class="btn btn-warning mb-2">Submit</button>
                </form>

            </div>
            <div>
                <div class="col-12 post-login">
                    <h2>Hi,
                        <span id="player-name-display"></span>! You are player
                        <span id="player-number"></span>
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-4 player">
                    <div class="card bg-light border-warning m-2 player-box">
                        <div class="card-header bg-warning border-warning text-left">
                            <h4 id="player-1">Waiting for Player 1</h4>
                        </div>
                        <div class="card-body text-left player-box-body">
                            <p class="stats p1-stats">
                                <strong>Wins:</strong>
                                <span id="p1-wins">0</span>
                                <strong>Losses:</strong>
                                <span id="p1-losses">0</span>
                            </p>
                            <p class="selections p1-selections">
                                <button id="rock" class="btn btn-warning choice">Rock</button>
                                <button id="paper" class="btn btn-warning choice">Paper</button>
                                <button id="scissors" class="btn btn-warning choice">Scissors</button>
                            </p>
                            <p class="no-choice p1-no-choice">
                                Pending Selection
                            </p>
                            <p class="choice-made p1-choice-made">
                                Selection Made
                            </p>
                            <p class="choice-reveal p1-choice-reveal"></p>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div id="results" role="alert"></div>
                </div>

                <div class="col-4 player">
                    <div class="card bg-light border-warning m-2 player-box">
                        <div class="card-header bg-warning border-warning text-left">
                            <h4 id="player-2">Waiting for Player 2</h4>
                        </div>
                        <div class="card-body text-left player-box-body">
                            <p class="stats p2-stats">
                                <strong>Wins:</strong>
                                <span id="p2-wins">0</span>
                                <strong>Losses:</strong>
                                <span id="p2-losses">0</span>
                            </p>
                            <p class="selections p2-selections">
                                <button id="rock" class="btn btn-warning choice">Rock</button>
                                <button id="paper" class="btn btn-warning choice">Paper</button>
                                <button id="scissors" class="btn btn-warning choice">Scissors</button>
                            </p>
                            <p class="no-choice p2-no-choice">
                                Pending Selection
                            </p>
                            <p class="choice-made p2-choice-made">
                                Selection Made
                            </p>
                            <p class="choice-reveal p2-choice-reveal"></p>
                        </div>
                    </div>
                </div>

                <div class="row post-login">
                    <div class="card bg-light mb-3 border-warning chat-box">
                        <div class="card-header text-left chat-header">
                            <h5>Chat</h5>
                        </div>
                        <div class="card-body text-left">
                            <p id="chat-log" class="card-text"></p>
                        </div>
                        <div class="card-footer bg-transparent border-warning">
                            <form class="form-inline m-auto p-3">
                                <div class="form-group mx-sm-3 mb-2">
                                    <label for="chat" class="sr-only">Enter your message</label>
                                    <input type="text" class="form-control" id="chat" placeholder="Enter your message"
                                        autocomplete="off">
                                </div>
                                <button id="btnSend" type="submit" class="btn btn-warning mb-2">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <footer id="sticky-footer" class="py-3 footer">
        <div class="container text-center">
            <small>Copyright @
                <script>
                    document.write(new Date().getFullYear());
                </script>
            </small>
        </div>
    </footer>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
